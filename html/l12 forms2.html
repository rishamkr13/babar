<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form two</title>
</head>
<body>
    <main>
        <form>
            <header>
                <h1>
                    Job Application
                </h1>
            </header>
    
            <label for="name" >name:</label>
            <br>
            <input type="text" id="name" placeholder="enter your name">
            <br>
            <br>
            
            <label for="email" >email:</label>
            <br>
            <input type="text" id="email" placeholder="enter your email">
            <br>
            <br>
    
            <label for="phone" >phone:</label>
            <br>
            <input type="text" id="phone" placeholder="enter your phone number">
            <br>
            <br>
            
            <label for="fileupload" >resume:</label>    <!--fileupload: it is used to uplad the file -->
            <input type="file" name="fileupload" id="fileupload">
            <br>
            <br>
    
            <label for="counter">experience(in years)</label>      <!--counter= it is ussed for making counting-->
           <input type="number" name="counter"  id="counter"  min="0" max="50">
           <br>
           <br>
    
    
           <fieldset>
            <legend>
                skills
            </legend>
            <label for="checkbox1">HTML</label>
            
            <input type="checkbox" id="checkbox1">
            <br>
            <label for="checkbox2">CSS</label>
            
            <input type="checkbox" id="checkbox2">
            <br>
            <label for="checkbox3">Java Script</label>
            
            <input type="checkbox" id="checkbox3">
           </fieldset>
           <br>
    
           <label for="selector1">Highest Education</label>
           <select name="selector" id="selector1">
            <option value="high school">high school</option>
            <option value="mid school">mid school</option>
            <option value="kid school">kid school</option>
            </select>
            <br>
            <br>
    
            <fieldset>
                <legend>
                    Availabilty
                </legend>
                <br>
    
                <label for="radio1">full time</label>
                <input type="radio" name="radio1" id="radio1">
                 <br>
                <label for="radio2">part time</label>
                <input type="radio" name="radio1" id="radio2">
                <br>  
                <label for="radio2">casual time</label>
                <input type="radio" name="radio1" id="radio2">
            </fieldset>
            <br>
    
            <label for="textarea1">comments</label>
            <br>
            <textarea name="textarea1" id="textarea1"  cols="20" rows="10" placeholder= "text here...."></textarea>
             <br>
    
             <label for="submit"></label>
            <input type="submit" id="submit">
    
        </form>
    </main>
</body>
</html>
